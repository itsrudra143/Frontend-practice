<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="event-bubble-div">
      <button class="btn" id="btn-1">btn-1</button>
      <button class="btn" id="btn-2">btn-2</button>
      <button class="btn" id="btn-3">btn-3</button>
    </div>
    <div id="event-capture-div">
      <button class="btn" id="btn-4">btn-4</button>
      <button class="btn" id="btn-5">btn-5</button>
      <button class="btn" id="btn-6">btn-6</button>
    </div>

    <script>
      // Event Bubbling
      const bubbleDiv = document.getElementById("event-bubble-div");
      bubbleDiv.addEventListener("click", function (event) {
        const targetBtn = event.target;
        if (targetBtn.classList.contains("btn")) {
          console.log(
            "Button clicked (Event Bubbling): " + targetBtn.textContent
          );
        }
      });

      // Event Capture
      const captureDiv = document.getElementById("event-capture-div");
      captureDiv.addEventListener(
        "click",
        function (event) {
          const targetBtn = event.target;
          if (targetBtn.classList.contains("btn")) {
            console.log(
              "Button clicked (Event Capture): " + targetBtn.textContent
            );
          }
        },
        true
      ); // true here indicates the use of capture phase
    </script>
  </body>
</html>
