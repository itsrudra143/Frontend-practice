<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body >
    <form action="URL">
        <label for="name">Enter your name</label>
        <input type="text" required><br>
        <label for="date">Date</label>
        <input type="date"><br>
        <label for="date time">Date and time </label>
        <input type="datetime-local"><br>
        <label for="number">Mobile No.</label>
        <input type="number"><br>
        <label for="checkbox">Checkbox</label>
        <input type="checkbox"><br>
        <label for="password">Enter your password</label>
        <input type="password"><br>
        <label for="radio">Radio</label>
        <input type="radio" name="gender"><br>
        <label for="radio">male</label>
        <input type="radio" name="gender" disabled><br>
        <label for="radio">female</label>
        <input type="radio" name="gender" checked><br>
        <label for="email">Enter your mail id placeholder=</label>
        <input type="email"><br>
        <label for="image"> choos your pic</label>
        <input type="file"><br>
        <label for="dropdown">choose your batch</label>
        <select name="dropdown" id="">
            <option>Select your choice</option>
            <option value="G12">G12</option>
            <option value="G11">G11</option>
            <option value="G10">G10</option>
            <option value="G09">G09</option>
        </select><br>
        <input type="color"><br>
        <textarea name="message" id="" cols="10" rows="10"> Message me!!</textarea><br> 
        <button type="submit">submit</button><br>
        <button type="reset">reset</button><br>
      </form>
</body>
</html>
